<ngx-loading [show]="loading"></ngx-loading>
<mat-card>
  <mat-card-header>
    <mat-card-title>Company Page</mat-card-title>
    <mat-card-subtitle>create new</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-flat-button (click)="save()">Save</button>
  </mat-card-actions>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-grid-list [cols]="layoutCols" rowHeight="64px">
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-select placeholder="Parent" formControlName="parentId">
              <mat-option *ngFor="let company of companyList" [value]="company.id">
                {{company.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Code" formControlName="code">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="E-Mail" formControlName="email">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="address">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <div class="checkbox-wrap">
            <mat-checkbox formControlName="active">Active</mat-checkbox>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>
</mat-card>
