<ngx-loading [show]="loading"></ngx-loading>
<mat-card>
  <mat-card-header>
    <mat-card-title>Company Page</mat-card-title>
    <mat-card-subtitle>create new</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-flat-button (click)="save()">Save</button>
  </mat-card-actions>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-grid-list [cols]="layoutCols" rowHeight="64px">
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-select placeholder="Parent" formControlName="parentId">
              <mat-option *ngFor="let company of companyList" [value]="company.id">
                {{company.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Code" formControlName="code">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="E-Mail" formControlName="email">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="address">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <div class="checkbox-wrap">
            <mat-checkbox formControlName="active">Active</mat-checkbox>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Users
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="table-wrap">
        <table mat-table [dataSource]="userList" class="table mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>

          <!-- E-Mail Column -->
          <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="userDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: userDisplayedColumns;"></tr>
        </table>
      </div>
      
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
