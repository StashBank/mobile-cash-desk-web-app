<ngx-loading [show]="loading"></ngx-loading>
<mat-card>
  <mat-card-header>
    <mat-card-title>Item Page</mat-card-title>
    <mat-card-subtitle>create new</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-flat-button (click)="save()">Save</button>
  </mat-card-actions>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-grid-list cols="24" rowHeight="64px">
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <mat-select placeholder="Company" formControlName="companyId">
              <mat-option *ngFor="let company of companyList" [value]="company.id">
                {{company.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Code" formControlName="code">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Bar Code" formControlName="barCode">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Price" formControlName="price">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <mat-form-field>
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Features
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
          <button mat-flat-button (click)="addAdditionalFieldsControl()">Add Feature</button>
          <mat-list formArrayName="additionalFields">
            <mat-list-item *ngFor="let control of additionalFieldsControls; let i = index" [formGroupName]="i">
              <div class="row feature">
                <mat-form-field class=feature-name>
                  <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field class=feature-value>
                  <input matInput placeholder="Value" formControlName="value">
                </mat-form-field>
                <mat-icon class=feature-remove>delete</mat-icon>
              </div>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </form>
  </mat-card-content>
</mat-card>
